<VirtualHost _default_:80>
  DocumentRoot "/var/www"

  <Directory "/var/www/media">
    AllowOverride None
    Options Indexes
    AuthType Basic
    AuthName "Restricted Content"
    AuthUserFile "/usr/local/apache2/.htpasswd"
    Require valid-user
  </Directory>

  <Directory "/var/www/static">
    Options +FollowSymLinks
    Options +Indexes
    AllowOverride All
    Require all granted
  </Directory>

  <Directory "/var/www/">
    Options +FollowSymLinks
    Options +Indexes
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>
